<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Animation</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui"/>
<meta name="format-detection" content="email=no" />
<meta name="format-detection" content="address=no" />
<meta name="format-detection" content="telephone=no" />
<link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
    <div id="wrap" class="wrapper"></div>
    <div class="contaol">
        <button onclick="handle.start();">开始</button>
        <button onclick="handle.stop();">暂停</button>
        <button onclick="handle.finish();">结束</button>
        <button onclick="handle.setDuration(30000);">变慢</button>
        <button onclick="handle.setDuration(1000);">变快</button>
        <button onclick="handle.setDuration(3000);">恢复</button><br/>
        <button onclick="handle.setTween(function(t,b,c,d){ return c*t/d + b; })">Linear</button>
        <button onclick="handle.setTween(function(t,b,c,d){return c*(t/=d)*t + b;})">easeIn</button>
        <button onclick="handle.setTween(function(t,b,c,d){return -c *(t/=d)*(t-2) + b; })">easeOut</button>
        <button onclick="handle.setTween(function(t,b,c,d){ if ((t/=d/2) < 1) return c/2*t*t + b;return -c/2 * ((--t)*(t-2) - 1) + b; })">easeInOut</button>
        <button onclick="handle.setTween(function(t,b,c,d){ if ((t/=d) < (1/2.75)) { return c*(7.5625*t*t) + b; } else if (t < (2/2.75)) { return c*(7.5625*(t-=(1.5/2.75))*t + .75) + b; } else if (t < (2.5/2.75)) { return c*(7.5625*(t-=(2.25/2.75))*t + .9375) + b; } else { return c*(7.5625*(t-=(2.625/2.75))*t + .984375) + b; } })">Back-easeOut</button>
    </div>
	<script type="text/javascript" src="src/animation.js"></script>
    <script>
        if(typeof console=='undefined'){
            console={log:function(){}}
        }
        var wrap=document.getElementById('wrap'),
            handle=new Animation(3000);
        handle.start(function(){
            console.log('动画开始')
        }).stop(function(){
            console.log('动画暂停')
        }).next(function(){
            wrap.style.height=this.percent*100+'%';
        }).finish(function(){
            console.log('动画结束')
        });
    </script>
</body>
</html>
